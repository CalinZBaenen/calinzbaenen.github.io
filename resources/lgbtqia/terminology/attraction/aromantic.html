			<section id="what-is-aromanticism">
				<h2>What is aromanticism?</h2>
				<p>
					Aromanticism is when someone feels little to no
					<a href="/resources/lgbtqia/terminology/attraction/romantic_attraction">romantic attraction</a>.
				</p>
			</section>
			
			
			
			<section>
				<h2>Aromantic</h2>
				<ol>
					<li>
						<a class="txt-sup" href="/resources/language/grammar/adjectives">(adjective)</a>
						That which never, or very rarely, has a romantic attraction to anyone.
					</li>
				</ol>
			</section>
